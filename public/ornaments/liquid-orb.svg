<svg width="320" height="320" viewBox="0 0 320 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orbFill" x1="44" y1="36" x2="286" y2="298" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8BE9FF"/>
      <stop offset="45%" stop-color="#53B8FF"/>
      <stop offset="100%" stop-color="#6D5BFF"/>
    </linearGradient>
    <linearGradient id="orbStroke" x1="38" y1="18" x2="292" y2="296" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F8FCFF"/>
      <stop offset="50%" stop-color="#9BE9FF"/>
      <stop offset="100%" stop-color="#B89CFF"/>
    </linearGradient>
    <radialGradient id="orbLight" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(116 90) rotate(46) scale(120 110)">
      <stop stop-color="#FFFFFF" stop-opacity="0.72"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <filter id="orbGlow" x="18" y="18" width="284" height="284" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="8.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#orbGlow)">
    <circle cx="160" cy="160" r="120" fill="url(#orbFill)"/>
    <circle cx="160" cy="160" r="120" fill="url(#orbLight)"/>
    <circle cx="160" cy="160" r="120" stroke="url(#orbStroke)" stroke-width="13"/>
    <circle cx="160" cy="160" r="101" stroke="#D8F4FF" stroke-opacity="0.42" stroke-width="3.5"/>
  </g>
</svg>
