<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Splaro | Official Luxury Registry</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --obsidian: #000000;
            --midnight: #050505;
            --pearl: #FFFFFF;
            --mobile-nav-height: 70px;
            --mobile-safe-bottom: env(safe-area-inset-bottom, 0px);
            --mobile-safe-top: env(safe-area-inset-top, 0px);

            /* Strict monochrome theme */
            --bg-main: var(--obsidian);
            --text-main: #FFFFFF;
            --text-dim: rgba(255, 255, 255, 0.72);
            --glass-bg: rgba(20, 26, 40, 0.86);
            --glass-border: rgba(95, 217, 255, 0.34);
            --ribbed-opacity: 0.035;
            --glow-strength: 0px;
            /* Removed colored glow */
        }

        .light {
            --bg-main: #FFFFFF;
            --text-main: #000000;
            --text-dim: rgba(0, 0, 0, 0.55);
            --glass-bg: rgba(245, 245, 245, 0.95);
            --glass-border: rgba(0, 0, 0, 0.05);
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
            overflow-y: auto;
            width: 100%;
            min-height: 100%;
            height: auto;
            -webkit-overflow-scrolling: touch;
            scroll-padding-bottom: calc(var(--mobile-nav-height) + var(--mobile-safe-bottom) + 12px);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--bg-main);
            background-image:
                radial-gradient(circle at 12% 16%, rgba(0, 212, 255, 0.18), transparent 34%),
                radial-gradient(circle at 88% 86%, rgba(56, 189, 248, 0.15), transparent 32%),
                linear-gradient(180deg, #060a14 0%, #02050d 100%);
            color: var(--text-main);
            transition: background-color 0.35s ease, color 0.25s ease;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            overflow-y: auto;
            letter-spacing: -0.01em;
            text-rendering: optimizeLegibility;
            font-style: normal !important;
            user-select: auto;
            -webkit-user-select: auto;
            overscroll-behavior-y: auto;
            width: 100%;
            min-height: 100%;
            height: auto;
            -webkit-overflow-scrolling: touch;
            scroll-padding-bottom: calc(var(--mobile-nav-height) + var(--mobile-safe-bottom) + 12px);
        }

        * {
            font-style: normal !important;
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        #root {
            min-height: 100%;
            overflow-x: hidden;
        }

        img,
        video,
        canvas,
        svg {
            max-width: 100%;
            height: auto;
        }

        .mobile-content-safe {
            padding-bottom: calc(var(--mobile-nav-height) + var(--mobile-safe-bottom) + 12px);
        }

        .whatsapp-fab-wrapper {
            bottom: calc(var(--mobile-nav-height) + var(--mobile-safe-bottom) + 20px);
        }

        .liquid-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(28px) saturate(160%);
            -webkit-backdrop-filter: blur(28px) saturate(160%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 0 1px rgba(140, 230, 255, 0.08), 0 24px 80px rgba(0, 0, 0, 0.55);
        }

        .ribbed-texture {
            background-image: repeating-linear-gradient(90deg,
                    rgba(255, 255, 255, var(--ribbed-opacity)) 0px,
                    rgba(255, 255, 255, var(--ribbed-opacity)) 1px,
                    transparent 1px,
                    transparent 10px);
        }

        @keyframes shine-sweep {
            0% {
                transform: translateX(-200%) skewX(-30deg);
                opacity: 0;
            }

            50% {
                opacity: 0.15;
            }

            100% {
                transform: translateX(300%) skewX(-30deg);
                opacity: 0;
            }
        }

        .shine-sweep {
            position: absolute;
            top: 0;
            left: 0;
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine-sweep 8s infinite cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            will-change: transform, opacity;
        }

        /* Global brightness lift for frequently used low-contrast utility classes */
        .text-white\/40 {
            color: rgba(255, 255, 255, 0.76) !important;
        }

        .text-white\/50 {
            color: rgba(255, 255, 255, 0.82) !important;
        }

        .text-white\/60 {
            color: rgba(255, 255, 255, 0.88) !important;
        }

        .text-white\/70 {
            color: rgba(255, 255, 255, 0.93) !important;
        }

        .text-zinc-300 {
            color: #e2e8f0 !important;
        }

        .text-zinc-400 {
            color: #d2d9e6 !important;
        }

        .text-zinc-500 {
            color: #bfc9da !important;
        }

        .text-zinc-600 {
            color: #aebcd4 !important;
        }

        .text-cyan-400,
        .text-cyan-500 {
            color: #41dcff !important;
        }

        .border-white\/10 {
            border-color: rgba(126, 219, 255, 0.3) !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        button:focus-visible,
        a:focus-visible,
        input:focus-visible,
        select:focus-visible,
        textarea:focus-visible {
            outline: 2px solid rgba(34, 211, 238, 0.8);
            outline-offset: 2px;
        }

        @media (max-width: 1024px) {
            .liquid-glass {
                backdrop-filter: blur(12px) saturate(130%);
                -webkit-backdrop-filter: blur(12px) saturate(130%);
                box-shadow: 0 10px 28px rgba(0, 0, 0, 0.35);
            }

            .shine-sweep {
                animation-duration: 10s;
                opacity: 0.12;
            }
        }

        @media (max-width: 768px) {
            body {
                background-image:
                    radial-gradient(circle at 15% 14%, rgba(0, 212, 255, 0.14), transparent 34%),
                    radial-gradient(circle at 85% 84%, rgba(56, 189, 248, 0.1), transparent 32%),
                    linear-gradient(180deg, #060a14 0%, #02050d 100%);
            }

            .liquid-glass {
                backdrop-filter: blur(10px) saturate(120%);
                -webkit-backdrop-filter: blur(10px) saturate(120%);
                box-shadow: 0 8px 22px rgba(0, 0, 0, 0.3);
            }

            .shine-sweep {
                display: none;
            }
        }

        @media (min-width: 1024px) {
            .whatsapp-fab-wrapper {
                bottom: 2.5rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            html {
                scroll-behavior: auto;
            }

            *,
            *::before,
            *::after {
                animation-duration: 0.001ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.001ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>

</script>
</head>

</html>
