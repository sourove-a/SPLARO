version: '3.9'
services:
  splaro-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: splaro-app
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
