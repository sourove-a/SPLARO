name: SPLARO CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: splaro-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Prisma generate
        run: npm run prisma:generate

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Product route smoke test
        run: npm run test:product-route

      - name: Docker build smoke
        run: docker build -t splaro-ci:latest .
